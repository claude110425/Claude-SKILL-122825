  - **Linearity**: Linear range, reportable range
  - **Limit of Detection (LoD)**: Lowest detectable concentration
  - **Limit of Quantitation (LoQ)**: Lowest accurately quantifiable concentration
  - **Analytical specificity**: Cross-reactivity, interferents
  - **Reference intervals**: Normal ranges for intended population
  
  **2. Clinical Performance:**
  - **Clinical sensitivity/specificity**: Diagnostic accuracy vs. clinical reference
  - **Positive/Negative Predictive Value (PPV/NPV)**: In intended use population
  - **ROC analysis**: AUC, optimal cutoff determination
  - **Clinical agreement**: Compared to predicate or reference method
  - **Comparison studies**: Method comparison (Deming regression, Bland-Altman)
  
  **3. Specimen Types:**
  - **Matrix evaluation**: Serum, plasma (EDTA, heparin, citrate), whole blood,
    urine, CSF, etc.
  - **Stability**: Pre-analytical stability (room temp, refrigerated, frozen)
  - **Collection tubes**: Compatibility with different collection systems
  
