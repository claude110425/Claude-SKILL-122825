  - **Controls**: Positive, negative, multi-level controls
  - **Calibration**: Traceable calibrators, calibration frequency
  - **Proficiency testing**: External quality assessment
  
  **6. Labeling:**
  - **Performance characteristics**: Table with analytical and clinical performance
  - **Limitations**: Known interferences, limitations of method
  - **Interpretation**: Reference ranges, clinical decision points
  - **Warnings**: False positives/negatives, follow-up testing recommendations
  
