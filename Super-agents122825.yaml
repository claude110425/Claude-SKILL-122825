  - **Subgroup analysis**: Performance across demographics, disease severity
  - **Bias assessment**: Fairness across protected groups
  - **Algorithm transparency**: Explainability, interpretability
  - **Continuous learning**: If algorithm learns post-market, what is change control?
    * FDA guidance on Software as a Medical Device (SaMD): Clinical Evaluation (2017)
    * FDA guidance on Artificial Intelligence/Machine Learning (AI/ML) Software
      as a Medical Device Action Plan (2021)
  - **Algorithm change protocol**: Predetermined change control plan (PCCP)
  
  **5. Cybersecurity:**
  - **Threat modeling**: Assets, threats, vulnerabilities
  - **Security controls**: Authentication, encryption, access control, audit logs
  - **SBOM**: Software bill of materials (list of components/libraries)
  - **Vulnerability management**: Scanning, patching, coordinated disclosure
  - **Security updates**: Plan for deploying security patches
