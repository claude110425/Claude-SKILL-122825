  - **Reader studies**: Multi-reader, multi-case (MRMC) for diagnostic AI
  - **Standalone vs. adjunctive use**: Does clinician make final decision?
  - **Clinical endpoints**: Diagnostic accuracy, change in management, patient outcomes
  - **Reference standard**: Ground truth (histopathology, expert consensus, etc.)
  - **Generalizability**: External validation at different sites
  
  **8. Usability:**
  - **Human factors engineering**: Per IEC 62366-1:2015, FDA Human Factors Guidance (2016)
  - **Use-related risks**: Use errors, user interface issues
  - **Formative testing**: During design
  - **Summative (validation) testing**: With intended users in simulated use
  
