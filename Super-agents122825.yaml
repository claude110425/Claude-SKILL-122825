  - **Level of Concern**: Minor, Moderate, Major (per FDA Software Guidance 2005)
  - **AI/ML**: Continuously learning vs. locked algorithm
  
  **2. Software Documentation (IEC 62304):**
  - **Software requirements specification (SRS)**: Functional requirements, performance
    requirements, interface requirements, safety requirements
  - **Software design specification (SDS)**: Architecture, detailed design
